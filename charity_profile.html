<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub - Charity Profile</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>HelpHub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="charities.html">Charities</a>
            <a href="charity_profile.html">Charity Profile</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Charity Profile</h2>
            <p>Description of the charity.</p>
            <form action="submit_donation.html" method="POST">
                <label for="donationAmount">Donation Amount:</label>
                <input type="number" id="donationAmount" name="donationAmount" required>
                <button type="submit">Donate</button>
            </form>

            <button id="volunteerButton">Volunteer Now</button>

            <div id="volunteerFormContainer" style="display: none;">
                <form id="volunteerForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for=" email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

            <section id="interactiveSection">
                <p id="hoverArea" style="cursor: pointer; color: blue;">Hover here to learn more about our mission!</p>
                <div id="additionalDetails" style="display: none; margin-top: 20px;">
                    <p><strong>Mission:</strong> To improve lives through community support and resources.</p>
                    <p><strong>Founded:</strong> 2010</p>
                    <p><strong>Impact:</strong> Over 10,000 individuals supported annually.</p>
        </section>
    </main>
    <script src="charity_profile.js"></script>
</body>
</html>
